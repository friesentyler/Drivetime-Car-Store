<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">

<body>
	<div layout:fragment="content">

		<table style="width:50%">
		    <thead>
		        <tr>
		            <th style="text-align:center">ID</th>
		            <th style="text-align:center">PW</th>
		            <th style="text-align:center">UN</th>
		            <th style="text-align:center">PHONE</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:if="${users.empty}">
		            <td style="text-align:center" colspan="4"> No Users Yet </td>
		        </tr>
		        <tr th:each="user : ${users}">
		            <td style="text-align:center"><h5 th:text="${user.id}">xy</h5></td>
		            <td style="text-align:center"><h5 th:text="${user.password}">Product 1</h5></td>
		            <td style="text-align:center"><h5 th:text="${user.username}">1.00</h5></td>
		            <td style="text-align:center"><h5 th:text="${user.phonenumber}">1</h5></td>
		        </tr>
		    </tbody>
		</table>
		
	</div>
</body>
