
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/img/layout.css}">
</head>
<body style="background-image: url('/img/carAtNight.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 100vh; width: 100vw; align-items: flex-start;">

<div style="display: flex; flex-direction: column; height: 100vh;">
    <div th:insert="~{common/layout :: navigationbar}"></div>
    <div th:insert="~{common/layout :: main-content(~{::content})}" class="background-image" style="flex: 1;">
        <div th:fragment="content">
			<body>
			  <form
			  th:action="@{/registration/register}"
			  th:object="${userModel}"
			  method="post"
			>
			  <table>
			    <tr>
			      <td>Username:</td>
			      <td>
			        <input type="text" th:field="*{username}" />
			      </td>
			      <td>
			        <h5
			          style="color: red"
			          th:if="${#fields.hasErrors('username')}"
			          th:errors="*{username}"
			        ></h5>
			      </td>
			    </tr>
			    <tr>
			      <td>First Name:</td>
			      <td>
			        <input type="text" th:field="*{firstName}" />
			      </td>
			      <td>
			        <h5
			          style="color: red"
			          th:if="${#fields.hasErrors('firstName')}"
			          th:errors="*{firstName}"
			        ></h5>
			      </td>
			    </tr>
			    <tr>
			      <td>Last Name:</td>
			      <td>
			        <input type="text" th:field="*{lastName}" />
			      </td>
			      <td>
			        <h5
			          style="color: red"
			          th:if="${#fields.hasErrors('lastName')}"
			          th:errors="*{lastName}"
			        ></h5>
			      </td>
			    </tr>
			    <tr>
			      <td>Email:</td>
			      <td>
			        <input type="email" th:field="*{email}" />
			      </td>
			      <td>
			        <h5
			          style="color: red"
			          th:if="${#fields.hasErrors('email')}"
			          th:errors="*{email}"
			        ></h5>
			      </td>
			    </tr>
			    <tr>
			      <td>Phone:</td>
			      <td>
			        <input type="tel" th:field="*{phone}" />
			      </td>
			      <td>
			        <h5
			          style="color: red"
			          th:if="${#fields.hasErrors('phone')}"
			          th:errors="*{phone}"
			        ></h5>
			      </td>
			    </tr>
			    <tr>
			      <td>Password:</td>
			      <td>
			        <input type="password" th:field="*{password}" />
			      </td>
			      <td>
			        <h5
			          style="color: red"
			          th:if="${#fields.hasErrors('password')}"
			          th:errors="*{password}"
			        ></h5>
			      </td>
			    </tr>
			    <tr>
			      <td colspan="2">
			        <input type="submit" value="Submit" />
			      </td>
			    </tr>
			  </table>
			</body>
        </div>
    </div>
    <div th:insert="~{common/layout :: footer}"></div>
</div>
</body>
</html>
