<html xmlns:th="http://www.thymeleaf.org" lang="en"> <!--xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layouts/default"-->
<head>
    <title th:text="${title}">Login Form</title>
    <link rel="stylesheet" th:href="@{/img/layout.css}">
    <style>
        .container {
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>
<div th:insert="~{common/layout :: navigationbar}"></div>
<div class="container">
    <div class="form">
    <h1 th:text="${title}">Login</h1>
    <p>Please enter your username and password to login.</p>

    <form th:action="@{/login/doLogin}" th:object="${loginModel}" method="post">

        <table>
            <tr>
                <td>User Name:</td>
                <td><input type="text" name="username" required></td>
                <h5 style="color:red" th:if="${#fields.hasErrors('username')}">User Name Error</h5>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
                <h5 style="color:red" th:if="${#fields.hasErrors('password')}">Password Error</h5>
            </tr>
            <tr>
                <td colspan="3"><input type="submit" value="Submit" /></td>
            </tr>
        </table>
        <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
        <div th:each="err : ${#fields.errors('*')}">
            <span style="color:red" th:text="${err}" class="fieldError"></span>
        </div>

        <!--<div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" />
            <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" />
            <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>-->
    </form>
    </div>
</div>
</body>
</html>
